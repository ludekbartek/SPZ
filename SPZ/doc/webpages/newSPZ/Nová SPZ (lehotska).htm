function PREVIEWX(formular, pole)
{
document.frmpreview.preview.value=pole.value;
document.frmpreview.submit();
}

function PREVIEWY(formular, pole)
{
preview=open("preview.jsp?preview="+pole.value,"_blank","toolbar=no,directories=no,menubar=no,location=no,directories=no");
}


function PREVIEW(formular, pole)
{
preview=open("","DisplayWindow","toolbar=no,directories=no,menubar=no,location=no,directories=no");
preview.document.write('<HTML>\n');
preview.document.write('<HEAD>\n');
preview.document.write('<META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=windows-1250">\n');
preview.document.write('<link rel="stylesheet" href="/style.css" type="text/css">\n');
preview.document.write('<HEAD>\n');
preview.document.write('<BODY>\n');
preview.document.write('<span class=\"preformated\">\n');
preview.document.write(pole.value);
preview.document.write('\n</span>\n');
preview.document.write('</BODY>\n');
preview.document.write('</HTML>\n');
}

// centrovaný text

function CENTER(formular, pole)
{
pole.value += ("<CENTER></CENTER>\n")
}

// nový øádek
               
function BR(formular, pole)
{
pole.value += ("<BR>\n")
}

// èára

function HR(formular, pole)
{
pole.value += ("<HR>\n")
}

// bold

function B(formular, pole)
{
pole.value += ("<B></B>")
}

//italika

function I(formular, pole)
{
pole.value += ("<I></I>")
}


//podtržení

function U(formular, pole)
{
pole.value += ("<U></U>")
}

//tabulka 2x2

function TABLE2x2(formular, pole)
{
pole.value += ("<table BORDER CELLSPACING=0px CELLPADDING=2px>\n<TR>\n<TD></TD>\n<TD></TD></TR>\n<TR>\n<TD></TD>\n<TD></TD></TR></table>\n")
}

// nastavení fontu
function FONT(formular, pole)
{
var FONT = window.prompt("What would you like to put in the font tag?","")
    if(FONT =='')
	{
NOTEXT(formular, pole)
	}
    else
	{
pole.value += ("<FONT " + FONT + ">\n")
	}
}

//velikost fontu

function FONTSIZE(formular, pole)
{
var SIZE = window.prompt("Velikost fontu 1-5","")
    if(SIZE =='')
	{
NOTEXT(formular, pole)
	}
    else
	{
pole.value += ("<FONT SIZE=" + SIZE + "></font>\n")
	}
}

// puntíkový seznam

function UL(formular, pole)
{
pole.value += ("<UL><LI></LI>\n<LI></LI>\n<LI></LI></UL>\n")
}

// èíslovaný seznam

function OL(formular, pole)
{
pole.value += ("<OL><LI></LI>\n<LI></LI>\n<LI></LI></OL>\n")
}
